<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;

            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
